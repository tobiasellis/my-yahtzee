<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="play-area">
        <div class="board container">
            <div class="dice container">
                <div class="die d1">1</div>
                <div class="die d2">2</div>
                <div class="die d3">3</div>
                <div class="die d4">4</div>
                <div class="die d5">5</div>
            </div>
            <button class="roll-button">Roll Dice!</button>
            <div class="text container">
                <p class="rolls-text">Click Roll Dice to begin!</p> 
                <p class="rolls"></p>
            </div>
        </div>
        <div class="score container">
            <table class="scores">
                <tr class="names">
                    <th></th>
                    <th class="user-name">User Name</th>
                    <th class="cpu-name">CPU</th>
                </tr>
                <tr class="ones">
                    <td>Ones</td>
                    <td class="user ones-score"></td>
                    <td class="cpu ones-score"></td>
                </tr>
                <tr class="twos">
                    <td>Twos</td>
                    <td class="user twos-score"></td>
                    <td class="cpu twos-score"></td>
                </tr>
                <tr class="threes">
                    <td>Threes</td>
                    <td class="user threes-score"></td>
                    <td class="cpu threes-score"></td>
                </tr>
                <tr class="fours">
                    <td>Fours</td>
                    <td class="user fours-score"></td>
                    <td class="cpu fours-score"></td>
                </tr>
                <tr class="fives">
                    <td>Fives</td>
                    <td class="user fives-score"></td>
                    <td class="cpu fives-score"></td>
                </tr>
                <tr class="sixes">
                    <td>Sixes</td>
                    <td class="user sixes-score"></td>
                    <td class="cpu sixes-score"></td>
                </tr>
                <tr class="sum">
                    <td>Sum</td>
                    <td class="user sum-score"></td>
                    <td class="cpu sum-score"></td>
                </tr>
                <tr class="bonus">
                    <td>Bonus</td>
                    <td class="user bonus-score"></td>
                    <td class="cpu bonus-score"></td>
                </tr>
                <tr class="three-of-a-kind">
                    <td>Three of a Kind</td>
                    <td class="user three-of-a-kind-score"></td>
                    <td class="cpu three-of-a-kind-score"></td>
                </tr>
                <tr class="four-of-a-kind">
                    <td>Four of a Kind</td>
                    <td class="user four-of-a-kind-score"></td>
                    <td class="cpu four-of-a-kind-score"></td>
                </tr>
                <tr class="full-house">
                    <td>Full House</td>
                    <td class="user full-house-score"></td>
                    <td class="cpu full-house-score"></td>
                </tr>
                <tr class="small-straight">
                    <td>Small Straight</td>
                    <td class="user small-straight-score"></td>
                    <td class="cpu small-straight-score"></td>
                </tr>
                <tr class="large-straight">
                    <td>Large Straight</td>
                    <td class="user large-straight-score"></td>
                    <td class="cpu large-straight-score"></td>
                </tr>
                <tr class="chance">
                    <td>Chance</td>
                    <td class="user chance-score"></td>
                    <td class="cpu chance-score"></td>
                </tr>
                <tr class="yahtzee">
                    <td>Yahtzee</td>
                    <td class="user yahtzee-score"></td>
                    <td class="cpu yahtzee-score"></td>
                </tr>
                <tr class="total">
                    <td>Total Score</td>
                    <td class="user total-score"></td>
                    <td class="cpu total-score"></td>
                </tr>
            </table>
        </div>
    </div>
    

    
    
    
    <script src="app.js"></script>
</body>
</html>
